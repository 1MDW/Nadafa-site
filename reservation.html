<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Réservation | Nadafa</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="logo">Nadafa</div>

  <div>
    <span class="lang-switch" onclick="setLanguage('fr')">FR</span> |
    <span class="lang-switch" onclick="setLanguage('ar')">AR</span>
  </div>
</div>

<!-- PAGE HEADER -->
<section class="page-header">
  <h1 id="title">Réserver un service</h1>
  <p id="subtitle">Remplissez le formulaire ci-dessous</p>
</section>

<!-- RESERVATION FORM -->
<section class="reservation-section">
  <form class="reservation-form">

    <div class="form-group">
      <label id="nameLabel">Nom complet</label>
      <input type="text" placeholder="Votre nom" required>
    </div>

    <div class="form-group">
      <label id="phoneLabel">Téléphone</label>
      <input type="tel" placeholder="06XXXXXXXX" required>
    </div>

    <div class="form-group">
      <label id="cityLabel">Ville</label>
      <input type="text" placeholder="Béni Mellal" required>
    </div>

    <div class="form-group">
      <label id="serviceLabel">Durée du service</label>
      <select>
        <option>2 heures – 120 DH</option>
        <option>3 heures – 170 DH</option>
        <option>4 heures – 220 DH</option>
      </select>
    </div>

    <div class="form-group">
      <label id="dateLabel">Date souhaitée</label>
      <input type="date" required>
    </div>

    <div class="form-group">
      <label id="noteLabel">Remarque (optionnel)</label>
      <textarea placeholder="Informations supplémentaires"></textarea>
    </div>

    <button type="submit" class="btn-primary full-width" id="submitBtn">
      Confirmer la réservation
    </button>

  </form>
</section>

<!-- FOOTER -->
<footer>
  <p>© 2025 Nadafa – Tous droits réservés</p>
</footer>

<!-- LANGUAGE SCRIPT -->
<script>
function setLanguage(lang) {
  if (lang === "ar") {
    document.documentElement.lang = "ar";
    document.documentElement.dir = "rtl";

    document.getElementById("title").innerText = "حجز خدمة";
    document.getElementById("subtitle").innerText = "يرجى ملء الاستمارة أسفله";

    document.getElementById("nameLabel").innerText = "الاسم الكامل";
    document.getElementById("phoneLabel").innerText = "رقم الهاتف";
    document.getElementById("cityLabel").innerText = "المدينة";
    document.getElementById("serviceLabel").innerText = "مدة الخدمة";
    document.getElementById("dateLabel").innerText = "التاريخ المطلوب";
    document.getElementById("noteLabel").innerText = "ملاحظات (اختياري)";
    document.getElementById("submitBtn").innerText = "تأكيد الحجز";

  } else {
    document.documentElement.lang = "fr";
    document.documentElement.dir = "ltr";

    document.getElementById("title").innerText = "Réserver un service";
    document.getElementById("subtitle").innerText = "Remplissez le formulaire ci-dessous";

    document.getElementById("nameLabel").innerText = "Nom complet";
    document.getElementById("phoneLabel").innerText = "Téléphone";
    document.getElementById("cityLabel").innerText = "Ville";
    document.getElementById("serviceLabel").innerText = "Durée du service";
    document.getElementById("dateLabel").innerText = "Date souhaitée";
    document.getElementById("noteLabel").innerText = "Remarque (optionnel)";
    document.getElementById("submitBtn").innerText = "Confirmer la réservation";
  }
}
</script>

</body>
</html>
