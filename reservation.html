<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Réservation | Nadafa</title>
  <meta name="description" content="Réservez facilement votre service de ménage à domicile avec Nadafa. احجز بسهولة خدمة النظافة المنزلية مع نضافة بكل ثقة وسرعة.">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<script>
function validateReservation() {
  const name = document.querySelector('input[type="text"][required]');
  const phone = document.querySelector('input[type="tel"]');
  const city = document.querySelector('select[required]');
  const date = document.querySelector('input[type="date"]');

  // duration: AR أو FR
  const durationAR = document.querySelector('select.lang-ar');
  const durationFR = document.querySelector('select.lang-fr');
  const duration = durationAR.style.display !== 'none' ? durationAR : durationFR;

  if (
    !name.value.trim() ||
    !phone.value.trim() ||
    !city.value ||
    !date.value ||
    !duration.value
  ) {
    alert(
      document.documentElement.lang === 'ar'
        ? 'عافاك عمّر جميع المعلومات المطلوبة قبل تأكيد الحجز'
        : 'Veuillez remplir جميع les champs obligatoires قبل التأكيد'
    );
    return false;
  }

  return true;
}

// AR
document.getElementById('confirmReservation').addEventListener('click', function (e) {
  e.preventDefault();
  if (validateReservation()) {
    window.location.href = 'confirmation.html';
  }
});

// FR
document.getElementById('confirmReservationFr').addEventListener('click', function (e) {
  e.preventDefault();
  if (validateReservation()) {
    window.location.href = 'confirmation.html';
  }
});
</script>

<body>

<!-- NAVBAR -->
<header class="navbar">
  <div class="logo">Nadafa</div>
  
   <div class="nav-actions">
    <a href="index.html" class="nav-link">
      <i class="fa-solid fa-house"></i>
    </a>

   <span class="nav-link" onclick="switchLang('ar')">AR</span>
   <span>|</span>
   <span class="nav-link" onclick="switchLang('fr')">FR</span>

  </div>
</header>

<!-- HEADER -->
<section class="page-header">
  <h1 class="lang-ar">حجز الخدمة</h1>
  <h1 class="lang-fr">Réserver un service</h1>

  <p class="lang-ar">املأ المعلومات وسنتكفل بالباقي</p>
  <p class="lang-fr">Remplissez le formulaire</p>
</section>

<!-- FORM -->
<section class="reservation-section">
  <form class="reservation-form">

    <div class="form-group">
      <label class="lang-ar">الاسم الكامل</label>
      <label class="lang-fr">Nom complet</label>
      <input type="text" required>
    </div>

    <div class="form-group">
      <label class="lang-ar">رقم الهاتف</label>
      <label class="lang-fr">Téléphone</label>
      <input type="tel" required>
    </div>
 <div class="form-group">
      <label class="lang-ar">(إختياري) البريد الإلكتروني</label>
      <label class="lang-fr">Adresse mail (optionnelle)</label>
      <input type="text" >
    </div>
    <div class="form-group">
      <label class="lang-ar">المدينة</label>
      <label class="lang-fr">Ville</label>
      <select required>
        <option>Casablanca</option>
        <option>Rabat</option>
        <option>Marrakech</option>
        <option>Tanger</option>
      </select>
    </div>

    <div class="form-group">
      <label class="lang-ar">الحي</label>
      <label class="lang-fr">Quartier</label>
      <input type="text">
    </div>

  <div class="form-group">
  <!-- Label -->
  <label class="lang-ar">مدة الخدمة</label>
  <label class="lang-fr">Durée</label>

  <!-- Select AR -->
  <select class="lang-ar">
    <option value="2h">2 ساعات – 120 درهم</option>
    <option value="3h">3 ساعات – 170 درهم</option>
    <option value="4h">4 ساعات – 220 درهم</option>
  </select>

  <!-- Select FR -->
  <select class="lang-fr">
    <option value="2h">2 heures – 120 DH</option>
    <option value="3h">3 heures – 170 DH</option>
    <option value="4h">4 heures – 220 DH</option>
  </select>
</div>


    <div class="form-group">
      <label class="lang-ar">التاريخ</label>
      <label class="lang-fr">Date</label>
      <input type="date" required>
    </div>

<div class="confirm-btn-wrapper">
  <a href="#" id="confirmReservation" class="btn-primary lang-ar">
    تأكيد الحجز
  </a>

  <a href="#" id="confirmReservationFr" class="btn-primary lang-fr">
    Confirmer la réservation
  </a>
</div>

  </form>
</section>

<footer>
  <div class="lang-ar">© 2025 نضافة – المغرب</div>
  <div class="lang-fr">© 2025 Nadafa – Maroc</div>
</footer>

<script>
function switchLang(lang) {
  document.querySelectorAll('.lang-fr').forEach(e => e.style.display = lang === 'fr' ? 'block' : 'none');
  document.querySelectorAll('.lang-ar').forEach(e => e.style.display = lang === 'ar' ? 'block' : 'none');
  document.documentElement.lang = lang;
  document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
}
switchLang('ar');
</script>

</body>
</html>
