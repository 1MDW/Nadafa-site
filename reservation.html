<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Nadafa – Réservation</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<header class="navbar">
  <div class="logo">Nadafa</div>

  <nav class="nav-links">
    <a href="index.html" class="nav-link">Accueil</a>
    <a href="tarifs.html" class="nav-link">Tarifs</a>
    <a href="reservation.html" class="btn-primary">Réserver</a>
    <a href="https://wa.me/212600000000" target="_blank" class="btn-whatsapp">WhatsApp</a>
  </nav>

  <div class="lang-box">
    <span class="lang-switch" onclick="setLang('fr')">FR</span> |
    <span class="lang-switch" onclick="setLang('ar')">AR</span>
  </div>
</header>

<section class="reservation-section">
  <form class="reservation-form">
    <h2>Réservation</h2>

    <div class="form-group">
      <label>Nom</label>
      <input type="text">
    </div>

    <div class="form-group">
      <label>Téléphone</label>
      <input type="text">
    </div>

    <div class="form-group">
      <label>Date</label>
      <input type="date">
    </div>

    <button class="btn-primary full-width">Envoyer</button>
  </form>
</section>

<footer>
  <p>© 2025 Nadafa – Tous droits réservés</p>
</footer>

<script>
function setLang(lang) {
  document.documentElement.lang = lang;
  document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
}
</script>

</body>
</html>
