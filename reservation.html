<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الحجز | Nadafa</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="logo">Nadafa</div>

  <div class="nav-actions">
    <a href="index.html" class="nav-link">
      <i class="fa-solid fa-house"></i>
      <span class="lang-fr">Accueil</span>
      <span class="lang-ar">الرئيسية</span>
    </a>

    <span class="nav-link" onclick="setLanguage('fr')">FR</span>
    <span class="separator">|</span>
    <span class="nav-link" onclick="setLanguage('ar')">AR</span>
  </div>
</div>

<!-- HEADER -->
<section class="page-header">
  <h1 id="title">حجز خدمة</h1>
  <p id="subtitle">سهل، سريع وآمن</p>
</section>

<!-- FORM -->
<section class="reservation-section">
  <form class="reservation-form">

    <div class="form-group">
      <label id="nameLabel">
        <i class="fa-solid fa-user"></i> الاسم الكامل
      </label>
      <input type="text" placeholder="nom complet-الاسم الكامل" required>
    </div>

    <div class="form-group">
      <label id="phoneLabel">
        <i class="fa-solid fa-phone"></i> رقم الهاتف
      </label>
      <input type="tel" placeholder="06XXXXXXXX" required>
    </div>

    <!-- VILLE -->
    <div class="form-group">
     <label id="cityLabel">
        <i class="fa-solid fa-location-dot"></i> المدينة
      </label>

      <select required>
        <option selected disabled>—</option>
        <option>Casablanca</option>
        <option>Rabat</option>
        <option>Marrakech</option>
        <option>Tanger</option>
      </select>
    </div>

    <!-- QUARTIER -->
    <div class="form-group">
      <label id="hayLabel">
        <i class="fa-solid fa-house"></i> الحي
      </label>
      <input type="text" placeholder="Ex: Maarif, Agdal, Guéliz">
    </div>

    <div class="form-group">
      <label id="serviceLabel">
        <i class="fa-solid fa-clock"></i> مدة الخدمة
      </label>
      <select>
        <option>2 ساعات – 120 درهم</option>
        <option>3 ساعات – 170 درهم</option>
        <option>4 ساعات – 220 درهم</option>
      </select>
    </div>

    <div class="form-group">
      <label id="dateLabel">
        <i class="fa-solid fa-calendar"></i> التاريخ المطلوب
      </label>
      <input type="date" required>
    </div>

    <div class="form-group">
      <label id="noteLabel">
        <i class="fa-solid fa-message"></i> ملاحظات
      </label>
      <textarea placeholder="معلومات إضافية (اختياري)"></textarea>
    </div>

    <button class="btn-primary full-width" id="submitBtn">
      تأكيد الحجز
    </button>

    <p class="secure-text">
      <i class="fa-solid fa-shield-halved"></i>
      <span id="secureText">معلوماتك محمية ولن يتم مشاركتها</span>
    </p>

  </form>
</section>

<!-- FOOTER -->
<footer>
  <p>© 2025 Nadafa – جميع الحقوق محفوظة</p>
</footer>

<!-- LANGUAGE SCRIPT -->
<script>
function setLanguage(lang) {
  if (lang === "ar") {
    document.documentElement.lang = "ar";
    document.documentElement.dir = "rtl";

    title.innerText = "حجز خدمة";
    subtitle.innerText = "سهل، سريع وآمن";

    nameLabel.innerHTML = '<i class="fa-solid fa-user"></i> الاسم الكامل';
    phoneLabel.innerHTML = '<i class="fa-solid fa-phone"></i> رقم الهاتف';
    cityLabel.innerHTML = '<i class="fa-solid fa-location-dot"></i> المدينة';
    hayLabel.innerHTML = '<i class="fa-solid fa-house"></i> الحي';
    serviceLabel.innerHTML = '<i class="fa-solid fa-clock"></i> مدة الخدمة';
    dateLabel.innerHTML = '<i class="fa-solid fa-calendar"></i> التاريخ المطلوب';
    noteLabel.innerHTML = '<i class="fa-solid fa-message"></i> ملاحظات';
    submitBtn.innerText = "تأكيد الحجز";
    secureText.innerText = "معلوماتك محمية ولن يتم مشاركتها";

  } else {
    document.documentElement.lang = "fr";
    document.documentElement.dir = "ltr";

    title.innerText = "Réserver un service";
    subtitle.innerText = "Simple, rapide et sécurisé";

    nameLabel.innerHTML = '<i class="fa-solid fa-user"></i> Nom complet';
    phoneLabel.innerHTML = '<i class="fa-solid fa-phone"></i> Téléphone';
    cityLabel.innerHTML = '<i class="fa-solid fa-location-dot"></i> Ville';
    hayLabel.innerHTML = '<i class="fa-solid fa-house"></i> Quartier';
    serviceLabel.innerHTML = '<i class="fa-solid fa-clock"></i> Durée du service';
    dateLabel.innerHTML = '<i class="fa-solid fa-calendar"></i> Date souhaitée';
    noteLabel.innerHTML = '<i class="fa-solid fa-message"></i> Remarque';
    submitBtn.innerText = "Confirmer la réservation";
    secureText.innerText = "Vos informations sont confidentielles";
  }
}
</script>

<script>
  setLanguage('ar');
</script>

</body>
</html>
