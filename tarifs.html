<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Nadafa – Tarifs</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<header class="navbar">
  <div class="logo">Nadafa</div>

  <nav class="nav-links">
    <a href="index.html" class="nav-link">Accueil</a>
    <a href="tarifs.html" class="nav-link">Tarifs</a>
    <a href="reservation.html" class="btn-primary">Réserver</a>
    <a href="https://wa.me/212600000000" target="_blank" class="btn-whatsapp">WhatsApp</a>
  </nav>

  <div class="lang-box">
    <span class="lang-switch" onclick="setLang('fr')">FR</span> |
    <span class="lang-switch" onclick="setLang('ar')">AR</span>
  </div>
</header>

<section class="page-header">
  <h1>Nos Tarifs</h1>
  <p>Choisissez l’offre qui vous convient</p>
</section>

<section class="tarifs">
  <div class="tarif-card">
    <h3>Basique</h3>
    <div class="price">150 DH</div>
    <div class="icon-text"><i class="fa fa-check"></i> Nettoyage standard</div>
    <div class="icon-text"><i class="fa fa-check"></i> 2 heures</div>
    <div class="btn-group">
      <a href="reservation.html" class="btn-reserver">Réserver</a>
    </div>
  </div>

  <div class="tarif-card popular">
    <h3>Premium</h3>
    <div class="price">300 DH</div>
    <div class="icon-text"><i class="fa fa-check"></i> Nettoyage complet</div>
    <div class="icon-text"><i class="fa fa-check"></i> 4 heures</div>
    <div class="btn-group">
      <a href="reservation.html" class="btn-reserver">Réserver</a>
    </div>
  </div>
</section>

<footer>
  <p>© 2025 Nadafa – Tous droits réservés</p>
</footer>

<script>
function setLang(lang) {
  document.documentElement.lang = lang;
  document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
}
</script>

</body>
</html>
